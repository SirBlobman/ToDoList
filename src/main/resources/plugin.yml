name: "${bukkit.plugin.name}"
prefix: "${bukkit.plugin.prefix}"
description: "${bukkit.plugin.description}"
website: "${project.url}"

main: "${bukkit.plugin.main}"
version: "${bukkit.plugin.version}"
api-version: "1.13"

depend:
  - "BlueSlimeCore"

authors:
  - "SirBlobman"

commands:
  to-do-list:
    description: "Main command for the To-Do List plugin."
    usage: "/<command> help"
    aliases:
      - "todo"
      - "tdlist"
      - "todolist"
      - "tdolist"
      - "todlist"
      - "whatdoido"

permissions:
  to-do-list.command.to-do-list:
    description: "Access to the '/to-do-list' command."
    default: op
