name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"
website: "${pluginWebsite}"

main: "${pluginMainClass}"
version: "${pluginVersion}"
api-version: "1.13"

folia-supported: true

depend:
  - "BlueSlimeCore"

authors:
  - "SirBlobman"

commands:
  to-do-list:
    description: "Main command for the To-Do List plugin."
    usage: "/<command> help"
    aliases:
      - "todo"
      - "tdlist"
      - "todolist"
      - "tdolist"
      - "todlist"
      - "whatdoido"

permissions:
  to-do-list.command.to-do-list:
    description: "Access to the '/to-do-list' command."
    default: op
